<div class="abrir-modal" *ngIf="modalService.modal">
  <div class="modal" style="display: block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="input-group">
                  <div class="custom-file">
                    <input (change)="seleccionarFoto($event)" type="file">
                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                  </div>
                  <div class="input-group-append">
                    <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFile04">Subir</button>
                  </div>
                  <div class="col-sm">
                    <img *ngIf="product?.foto" src="http://localhost:8080/product/upload/img/{{product.foto}}" class="img-thumbnail rounded" width="500">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
